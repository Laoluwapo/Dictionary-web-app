<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Dictionary web app</title>
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="toggle-container">
        <select class="font-select" id="fonts">
          <option value="Sans Serif">Sans Serif</option>
          <option value="Serif">Serif</option>
          <option value="Mono" selected>Mono</option>
        </select>
        <div class="vert-dema"></div>
        <label class="toggle" for="myToggle">
          <input class="toggle-input" type="checkbox" id="myToggle">
          <div class="toggle-fill"></div>
        </label>
        <img src="./images/icon-moon.svg" alt="moon icon">
      </div>
    </nav>
    <main>
      <div class="search">
        <input type="text" placeholder="Search for any word...">
        <img src="./images/icon-search.svg" alt="search icon">
      </div>
      <p class="error-empty">Whoops, can't be empty...</p>
      <div class="results-container">
        <div class="result-section">
          <div class="search-term">
            <h1></h1>
            <p></p>
            <div class="play-icon">
              <i class="fa-solid fa-play"></i>
            </div>
            <audio class="sound" src="#"></audio>
          </div>
          <div class="meaning-section noun-sect">
            <div class="noun">
              <h2>noun</h2>
              <div class="horz-dema"></div>
            </div>
            <p class="meaning">Meaning</p>
            <ul class="noun-list">
            </ul>
            <div class="synonyms">
              <p class="syn-tag">Synonyms</p>
              <p class="syn-example"></p>
            </div>
          </div>
          <div class="meaning-section verb-sect">
            <div class="verb">
              <h2>verb</h2>
              <div class="horz-dema"></div>
            </div>
            <p class="meaning">Meaning</p>
            <ul class="verb-list">
            </ul>
          </div>
          <p class="example"></p>
          <div class="source">
            <div class="source-line"></div>
            <div class="source-wrapper">
              <p>Source</p>
              <div class="links">
                <a href="" target="_blank"></a>
                <img src="./images/icon-new-window.svg" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="no-def-found">
          <p class="emoji">&#128546;</p>
          <h2> No Definitions Found</h2>
          <p class="definition-error">Sorry pal, we couldn't find definitions for the word you were looking for. You can try the search again at later time or head to the web instead.</p>
        </div>
      </div>
    </main>
  </div>
  <script src="./app.js"></script>
</body>
</html>
